<!-- Login Screen - refer to login.scss -->
<ion-view view-title="Enter OTP">
  <ion-content class="rubyonic-pane login-screen">

  	<!-- Logo Section - center aligned by default -->
  	<div class="logo">
  		<img src="img/logo.jpg" class="logo-style" alt="">
	</div>
	<!-- End Logo Section -->

	<!-- A description section. Useful for a short pitch -->
  	<!-- <h4 class="description">A high-status theme pack for your next Ionic Project</h4> -->
  	<!-- End description -->

  	<!-- Login Form - note the modifier 'is-transparent' is for the form to be see through -->
  	<div class="list list-inset listx login-form is-transparent login-style" data-ng-form name="OtpForm">

	  <label class="item item-input">
	  	<i class="icon iconx ion-at"></i>
	    <input type="text" minlength="5" placeholder="Enter OTP" ng-model="otp.otpnum" required>
	  </label>

	  <div class="button-stack">
	  	<button ng-click="doOtp()" ng-disabled="OtpForm.$invalid" class="button button-block main_btn">Enter Otp</button>
	  	<button ng-click="reOtp()" class="button button-block reg_btn main_btn" style="margin-top:10px;">Resend Otp</button>
	  </div>


	</div>
	<!-- End Login Form-->



  </ion-content>
</ion-view>
